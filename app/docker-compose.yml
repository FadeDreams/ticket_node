  mongo-srv:
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: pcplatform
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./.env
    networks:
      - my_network

  # rabbitmq:
  #   image: "rabbitmq:3.8"
